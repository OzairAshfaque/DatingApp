<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align:center;">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to review Your Matches... All you need to do is sign up.</p>

    <div class="text-center">
        <button (click)="resiterToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        <button class="btn btn-info btn-lg">Learn More</button>
    </div>
</div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col4">
                <app-register></app-register>
            </div>
        </div>
    </div>
</div>
